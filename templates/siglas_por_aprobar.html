{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 ">
            <table id="tabla" class="table table-hover">
                <thead>
                    <tr>
                        <th>Sigla</th>
                        <th>Encargado</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in prefijos %}
                    <tr>
                        <td>
                            {{p.siglas}}
                        </td>
                        <td>
                        	{{p.asociacion}}
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
