<section id="product">
        <div class="row" >
                <div class="col-lg-2"></div>
                <div class="col-lg-8" id="columna-2">
                    <div id="form-producto">
                        <h2 id="titulo-registro">• Subir Pdf•</h2>
                        <form enctype="multipart/form-data" action="" method="post" accept-charset="utf-8" class="form-group" role="form" id="productform" novalidate>
                         {% csrf_token %}
                        
                            <div >
                                <section id="product_attributes">
                                    <h4>Datos del pdf</h4>
                                    {% for field in formulario %}
                                        <div class="control-group" id="{{field.name}}-state">
                                            <div class="input-group">
                                                <span class="input-group-addon tags-unete" id="basic-addon1"><b>{{ field.label }}:</b></span>{{ field }}
                                            </div>
                                            <span class="error" id="{{ field.name }}-icon"></span>
                                            <span class='error' id='{{field.name}}-error' aria-live="polite"></span>
                                            {{ field.errors }}
                                        </div>
                                    {% endfor %}




                                </section>


                            </div>
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                            <button class="btn-agruppa" type="submit" value="Registrar" id="button-signup">Registrar</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-2"></div>

            </div>
    
    </section>
